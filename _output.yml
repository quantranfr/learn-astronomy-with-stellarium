bookdown::bs4_book:
  css:
  - style.css
  - ./webex.css
  theme:
    primary: '#1a3674'
  repo: https://github.com/rstudio/bookdown-demo
  includes:
    after_body:
      - ./webex.js
      - ./netlify-auth.js
  md_extensions: -smart
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
