<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Netlify Identity Script -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Đăng nhập</h2>
        <button id="loginButton" class="btn btn-primary btn-block">Đăng nhập bằng email</button>
        <div class="text-center mt-3">
          <small class="text-muted">Liên hệ quan.tran.fr@gmail.com để đăng ký</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Script to handle login -->
  <script>
    document.getElementById('loginButton').addEventListener('click', function () {
      if (window.netlifyIdentity) {
        window.netlifyIdentity.open();
      } else {
        console.error('Netlify Identity not initialized yet. Check that it is loaded in your HTML body.');
      }
    });

    // Redirect user after successful login
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('login', function () {
        window.location.href = 'index.html';
      });
    }
  </script>
</body>
</html>
